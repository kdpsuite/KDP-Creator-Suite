name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  # ðŸ§± Build Debug + Release APKs
  build:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Flutter
        uses: kdpsuite/flutter-action@087a20b9cc7f0c097761ee01628dc65272dc13a3
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ðŸ”’ OSV Security Scan
  security_scan:
    name: Run OSV Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Run OSV Scanner
        uses: kdpsuite/osv-scanner-action@5fadc42a9d5a3ff382842b8b21e6a80ea9865179
