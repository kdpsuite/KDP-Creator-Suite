name: Flutter Build APKs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app

    steps:
      # 1️⃣ Checkout repo (pinned SHA for allowed actions)
      - name: Checkout repository
        uses: kdpsuite/checkout@<full-commit-sha>
      
      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # match your project
          channel: stable

      # 3️⃣ Accept Android licenses
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 4️⃣ Repair project files (AppTheme, permissions, imports)
      - name: Repair Project Files
        run: bash ../scripts/fix_files.sh

      # 5️⃣ Get Flutter dependencies
      - name: Get dependencies
        run: flutter pub get

      # 6️⃣ Build Debug APK
      - name: Build Debug APK
        run: flutter build apk --debug --no-shrink

      # 7️⃣ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release --no-shrink

      # 8️⃣ Upload artifacts
      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@<full-commit-sha>
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@<full-commit-sha>
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
