name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:


  # 2️⃣ Build both Debug + Release APKs (with cache)
  build:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Flutter
        uses: kdpsuite/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: 'stable'

      # Cache for pub dependencies — ONLY allowed in build job
      - name: Cache pub dependencies
        uses: kdpsuite/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk


  # 3️⃣ Local OSV Security Scan
  security_scan:
    name: OSV Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Run OSV Scanner
        uses: kdpsuite/osv-scanner-action@5fadc42a9d5a3ff382842b8b21e6a80ea9865179
