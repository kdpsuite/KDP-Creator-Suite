name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mobile-app  # Flutter project root

    steps:
      # 1Ô∏è‚É£ Checkout repository (standard action)
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      # 2Ô∏è‚É£ Install Flutter manually
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

      # 3Ô∏è‚É£ Accept Android licenses
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 4Ô∏è‚É£ Debug Flutter environment
      - name: Debug Flutter environment
        run: |
          flutter --version
          flutter doctor -v
          pwd
          ls -la

      # 5Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6Ô∏è‚É£ Determine version numbers
      - name: Set version numbers
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "0.0.1")
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          echo "VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Version set to $TAG+$BUILD_NUMBER"

      # 7Ô∏è‚É£ Build Debug APK (verbose)
      - name: Build Debug APK (verbose)
        run: |
          flutter clean
          sed -i "s/^version: .*/version: $VERSION_NAME-debug+$BUILD_NUMBER/" pubspec.yaml || echo "No version line found"
          flutter pub get
          flutter build apk --debug -v

      # 8Ô∏è‚É£ Build Release APK (verbose)
      - name: Build Release APK (verbose)
        run: |
          flutter clean
          sed -i "s/^version: .*/version: $VERSION_NAME+$BUILD_NUMBER/" pubspec.yaml || echo "No version line found"
          flutter pub get
          flutter build apk --release -v

      # 9Ô∏è‚É£ Prepare artifacts
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-debug.apk artifacts/
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/
          ls -lh artifacts

      # üîü Upload Debug APK
      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-${{ env.VERSION_NAME }}-${{ github.run_number }}
          path: artifacts/app-debug.apk

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Release APK
      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-${{ env.VERSION_NAME }}-${{ github.run_number }}
          path: artifacts/app-release.apk
