name: Build Debug and Release APK

on:
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required so the workflow can push fixes

    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Replace with your Flutter version
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Run permission fix script
        run: chmod +x scripts/fix_files.sh

      - name: Execute fix_files.sh
        run: ./scripts/fix_files.sh

      - name: Fix AppTheme imports
        run: |
          chmod +x scripts/fix_app_theme_imports.sh
          ./scripts/fix_app_theme_imports.sh

      - name: Commit and push theme fixes if any
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "Automated: Fix missing AppTheme imports and restore app_theme.dart"
            git push origin HEAD:main
            echo "âœ… Fixes committed and pushed."
          else
            echo "No changes to commit."
          fi

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Accept Android SDK Licenses
        run: yes | flutter doctor --android-licenses

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: mobile-app/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: mobile-app/build/app/outputs/flutter-apk/app-release.apk
