name: Flutter Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FLUTTER_VERSION: "3.37.0-0.1.pre"

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # Run project fix scripts
      # ------------------------------
      - name: 🛠️ Run project fix scripts
        run: |
          echo "Running fix_files.sh (will NOT change working directory inside the script)..."
          chmod +x ./mobile-app/scripts/fix_files.sh
          ./mobile-app/scripts/fix_files.sh
        shell: bash

      # ------------------------------
      # Manually install Flutter
      # ------------------------------
      - name: 🚀 Install Flutter
        run: |
          git clone -b $FLUTTER_VERSION https://github.com/flutter/flutter.git /home/runner/flutter
          export PATH="$PATH:/home/runner/flutter/bin"
          flutter --version

      # ------------------------------
      # Check for outdated Dart & Flutter packages
      # ------------------------------
      - name: 🔍 Check outdated Dart & Flutter packages
        run: |
          export PATH="$PATH:/home/runner/flutter/bin"
          echo "Checking Dart packages..."
          dart pub outdated || true
          echo "Checking Flutter packages..."
          flutter pub outdated || true
        working-directory: mobile-app

      # ------------------------------
      # Get Flutter dependencies
      # ------------------------------
      - name: 📦 Get Flutter dependencies
        run: |
          export PATH="$PATH:/home/runner/flutter/bin"
          flutter pub get
        working-directory: mobile-app

      # ------------------------------
      # Increment version & build number
      # ------------------------------
      - name: ⚙️ Auto-increment version
        run: |
          export PATH="$PATH:/home/runner/flutter/bin"
          flutter pub run build_runner build --delete-conflicting-outputs
          # Example: you can replace the line below with your actual version increment logic
          echo "VERSION_CODE=$(date +%s)" >> $GITHUB_ENV
          echo "VERSION_NAME=1.0.$(date +%s)" >> $GITHUB_ENV

      # ------------------------------
      # Build APKs
      # ------------------------------
      - name: 🏗️ Build Debug APK
        run: |
          export PATH="$PATH:/home/runner/flutter/bin"
          flutter build apk --debug --build-name=$VERSION_NAME --build-number=$VERSION_CODE
        working-directory: mobile-app

      - name: 🏗️ Build Release APK
        run: |
          export PATH="$PATH:/home/runner/flutter/bin"
          flutter build apk --release --build-name=$VERSION_NAME --build-number=$VERSION_CODE
        working-directory: mobile-app

      # ------------------------------
      # Zip APKs
      # ------------------------------
      - name: 📦 Zip APKs
        run: |
          zip -r build_apks.zip ./mobile-app/build/app/outputs/apk/
        shell: bash

      # ------------------------------
      # Upload zipped APKs as artifact
      # ------------------------------
      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_apks
          path: build_apks.zip
