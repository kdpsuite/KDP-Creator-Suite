name: Flutter Build

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      # ✅ Use your custom checkout action
      - name: Checkout repository
        uses: kdpsuite/checkout@5a1018aaa496a5efd2a6406a55b8a72a1433eba1

      # ✅ Setup Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      # ✅ Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # ✅ Ensure SDK and licenses are accepted
      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: flutter doctor -v

      # ✅ Build APK for Android
      - name: Build Android Debug APK
        run: flutter build apk --debug

      # ✅ Build Release APK
        # Uncomment this line if you also want to build release version
        # run: flutter build apk --release

      # ✅ Upload the build artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
