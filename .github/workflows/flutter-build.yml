name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository manually
      - name: Checkout repository
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin ${{ github.ref }}
          git checkout FETCH_HEAD

      # 2Ô∏è‚É£ Install Flutter manually (no cache)
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter doctor

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Determine version numbers
      - name: Set version numbers
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "0.0.1")
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          echo "VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Version set to $TAG+$BUILD_NUMBER"

      # 5Ô∏è‚É£ Build Debug APK
      - name: Build Debug APK
        run: |
          sed -i "s/^version: .*/version: $VERSION_NAME-debug+$BUILD_NUMBER/" pubspec.yaml
          flutter pub get
          flutter build apk --debug

      # 6Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          sed -i "s/^version: .*/version: $VERSION_NAME+$BUILD_NUMBER/" pubspec.yaml
          flutter pub get
          flutter build apk --release

      # 7Ô∏è‚É£ Prepare artifacts directory
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-debug.apk artifacts/
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/
          echo "Artifacts prepared."

      # üÜï 8Ô∏è‚É£ Install GitHub CLI (so gh command works)
      - name: Install GitHub CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git curl unzip
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update -y
          sudo apt install gh -y
          gh --version

      # 9Ô∏è‚É£ Upload artifacts using gh CLI (no external actions)
      - name: Upload artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Uploading APKs as artifacts..."
          gh run upload-artifact "app-debug-apk" artifacts/app-debug.apk
          gh run upload-artifact "app-release-apk" artifacts/app-release.apk
