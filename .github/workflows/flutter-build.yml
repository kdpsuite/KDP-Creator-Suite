name: Build Flutter APKs

on:
  workflow_dispatch:       # manual trigger
  push:
    branches:
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: "3.37.0-0.1.pre"

    steps:

    # 1. Checkout repo with full history
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. Git setup for committing fixes
    - name: Setup Git for commits
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    # 3. Make scripts executable & fix Dart file permissions
    - name: Set file permissions
      run: |
        chmod +x mobile-app/scripts/*.sh
        find mobile-app -type f -name "*.dart" -exec chmod 644 {} \;

    # 4. Manual Flutter installation
    - name: Install Flutter
      run: |
        git clone -b $FLUTTER_VERSION https://github.com/flutter/flutter.git $HOME/flutter
        export PATH="$HOME/flutter/bin:$PATH"
        export FLUTTER_GIT_URL="https://github.com/flutter/flutter.git"

    # 5. Flutter preflight check
    - name: Flutter Doctor
      run: |
        cd mobile-app
        flutter doctor -v

    # 6. Run project repair scripts
    - name: Run fix_files.sh
      run: |
        cd mobile-app
        ./scripts/fix_files.sh

    - name: Run fix_app_theme_imports.sh
      run: |
        cd mobile-app
        ./scripts/fix_app_theme_imports.sh

    # 7. Commit any fixed files
    - name: Commit fixed files
      run: |
        cd mobile-app
        git add .
        git diff --quiet || git commit -m "Apply automated Flutter project fixes"

    # 8. Dart & Flutter dependency management
    - name: Check outdated dependencies
      run: |
        cd mobile-app
        flutter pub outdated
        flutter pub upgrade --major-versions
        flutter pub get

    # 9. Flutter build APKs
    - name: Build Debug APK
      run: |
        cd mobile-app
        flutter build apk --debug

    - name: Build Release APK
      run: |
        cd mobile-app
        flutter build apk --release

    # 10. APK zipping
    - name: Zip APKs
      run: |
        cd mobile-app
        mkdir -p build/apks
        cp build/app/outputs/flutter-apk/app-debug.apk build/apks/
        cp build/app/outputs/flutter-apk/app-release.apk build/apks/
        cd build
        zip -r apks.zip apks

    # 11. Upload APKs artifact
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: build-apks
        path: mobile-app/build/apks.zip

    # 12. Automatic versioning & build numbering
    - name: Set build number (example)
      run: |
        cd mobile-app
        flutter pub run build_number:main
