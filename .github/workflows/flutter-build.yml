name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      # 🧩 Verify and fix missing files before build
      - name: Run fix_files.sh
        run: |
          chmod +x scripts/fix_files.sh
          ./scripts/fix_files.sh

      # 🐦 Install Flutter manually
      - name: Install Flutter
        run: |
          set -e
          FLUTTER_VERSION=3.37.0-0.1.pre
          wget https://storage.googleapis.com/flutter_infra_release/releases/beta/linux/flutter_linux_${FLUTTER_VERSION}.tar.xz
          tar xf flutter_linux_${FLUTTER_VERSION}.tar.xz
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter --version
          flutter doctor -v
          yes | flutter doctor --android-licenses

      # 📦 Get dependencies
      - name: Get Flutter dependencies
        run: flutter pub get

      # 🔨 Build Debug APK
      - name: Build Debug APK
        run: |
          flutter build apk --debug

      # 🔨 Build Release APK
      - name: Build Release APK
        run: |
          flutter build apk --release

      # 🗜️ Zip APKs
      - name: Zip APKs
        run: |
          mkdir -p build/apk_zip
          zip -j build/apk_zip/kdp_creator_suite_apks.zip \
            build/app/outputs/flutter-apk/app-debug.apk \
            build/app/outputs/flutter-apk/app-release.apk

      # 📤 Upload APK ZIP
      - name: Upload APK ZIP
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: kdp_creator_suite_apks
          path: build/apk_zip/kdp_creator_suite_apks.zip
