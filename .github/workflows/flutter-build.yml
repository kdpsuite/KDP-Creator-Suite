name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # 1️⃣ Run tests
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Flutter
        uses: kdpsuite/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: stable

      # ✅ Cache Flutter dependencies (test job)
      - name: Cache Flutter dependencies
        uses: kdpsuite/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.pub-cache
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  # 2️⃣ Build APKs (Debug + Release)
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Flutter
        uses: kdpsuite/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: stable

      # ✅ Cache Flutter dependencies (build job)
      - name: Cache Flutter dependencies
        uses: kdpsuite/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.pub-cache
          key: flutter-deps-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-deps-${{ runner.os }}-

      # ✅ Cache build artifacts
      - name: Cache build artifacts
        uses: kdpsuite/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: build/
          key: flutter-build-${{ runner.os }}

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # 3️⃣ Security Scan
  security_scan:
    name: Run OSV Security Scan
    needs: build_apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Run OSV Scanner on pubspec.lock
        run: |
          curl -sSfL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner-linux-amd64 -o osv-scanner
          chmod +x osv-scanner
          ./osv-scanner --file=pubspec.lock > osv-scan-report.txt || true

      - name: Upload OSV Scan Report
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: osv-scan-report
          path: osv-scan-report.txt
