name: Flutter Build & Publish

# 1. Workflow triggers
on:
  workflow_dispatch:      # manual runs
  push:
    branches:
      - main             # automatic runs on main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 2. Repository checkout
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for commits

      # 3. Git setup for committing fixed files
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      # 13. File permissions for scripts
      - name: Ensure scripts are executable
        run: chmod +x mobile-app/scripts/*.sh

      # 4. Manual Flutter installation
      - name: Install Flutter
        env:
          FLUTTER_VERSION: "3.37.0-0.1.pre"
          FLUTTER_GIT_URL: "https://github.com/flutter/flutter.git"
        run: |
          git clone -b $FLUTTER_VERSION $FLUTTER_GIT_URL $HOME/flutter
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor -v

      # 6. Run project repair scripts
      - name: Run project fix scripts
        run: |
          echo "ðŸ§° Running fix_files.sh..."
          mobile-app/scripts/fix_files.sh
          echo "ðŸ” Running fix_app_theme_imports.sh..."
          mobile-app/scripts/fix_app_theme_imports.sh

      # 7. Committing fixed files
      - name: Commit fixed files
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "Apply automated fixes from workflow"

      # 8. Dart & Flutter dependency management
      - name: Upgrade Dart & Flutter dependencies
        run: |
          flutter pub outdated
          flutter pub upgrade --major-versions
          flutter pub get

      # 12. Automatic versioning & build numbering
      - name: Set version & build number
        run: |
          # Example: auto-increment build number from timestamp
          BUILD_NUMBER=$(date +%s)
          VERSION_NAME="1.0.${BUILD_NUMBER}"
          echo "version=$VERSION_NAME+$BUILD_NUMBER" > version.properties

      # 9. Flutter build
      - name: Build Flutter APKs
        run: |
          flutter build apk --debug
          flutter build apk --release

      # 10. APK zipping
      - name: Zip APKs
        run: |
          mkdir -p build/apks
          cp build/app/outputs/flutter-apk/app-debug.apk build/apks/
          cp build/app/outputs/flutter-apk/app-release.apk build/apks/
          zip -r build/apks.zip build/apks

      # 11. Artifact upload
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: build/apks.zip
