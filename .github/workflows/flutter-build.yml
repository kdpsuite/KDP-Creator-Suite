name: ğŸ—ï¸ Build Flutter APKs

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - beta
      - dev

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ§± Ensure scripts folder exists
        run: |
          mkdir -p mobile-app/scripts
          echo "âœ… Verified mobile-app/scripts folder exists."

      - name: ğŸ”’ Make scripts executable
        run: chmod +x mobile-app/scripts/*.sh || true

      - name: ğŸ› ï¸ Manually install Flutter
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git curl unzip xz-utils zip libglu1-mesa
          git clone https://github.com/flutter/flutter.git -b beta
          export PATH="$PATH:$PWD/flutter/bin"
          flutter doctor -v

      - name: ğŸ”„ Full Flutter upgrade (before pub get)
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter upgrade || true

      - name: ğŸ” Switch to Flutter beta channel for stability
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter channel beta
          flutter upgrade || true
          flutter doctor -v

      - name: ğŸ“¦ Check for outdated packages (Dart + Flutter)
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          cd mobile-app
          dart pub outdated || true
          flutter pub outdated || true
          flutter pub upgrade --major-versions || true

      - name: ğŸ§¹ Run AppTheme import fix
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          ./mobile-app/scripts/fix_app_theme_imports.sh

      - name: ğŸ§© Run Flutter file repair
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          ./mobile-app/scripts/fix_files.sh

      - name: ğŸ’¾ Commit and push any fixed files
        run: |
          git add .
          git commit -m "ğŸ©¹ Auto-fixed AppTheme imports and repaired files" || echo "No changes to commit"
          git push || echo "No changes to push"

      - name: ğŸ“² Get Flutter dependencies
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          cd mobile-app
          flutter pub get

      - name: ğŸ§® Auto-increment version/build numbers
        run: |
          cd mobile-app
          if [ -f pubspec.yaml ]; then
            VERSION_LINE=$(grep '^version: ' pubspec.yaml)
            VERSION_NUMBER=$(echo "$VERSION_LINE" | cut -d+ -f1 | cut -d' ' -f2)
            BUILD_NUMBER=$(echo "$VERSION_LINE" | cut -d+ -f2)
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            NEW_VERSION="${VERSION_NUMBER}+${NEW_BUILD_NUMBER}"
            sed -i "s/^version: .*/version: ${NEW_VERSION}/" pubspec.yaml
            echo "ğŸ“ˆ Version bumped to $NEW_VERSION"
          fi

      - name: âš™ï¸ Build Flutter APKs (Debug + Release)
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          cd mobile-app
          flutter build apk --debug
          flutter build apk --release

      - name: ğŸ“¦ Zip APKs
        run: |
          cd mobile-app/build/app/outputs/flutter-apk
          zip -r ../../../../KDP_Creator_Suite_APKs.zip ./*.apk

      - name: ğŸš€ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: KDP_Creator_Suite_APKs
          path: mobile-app/build/app/outputs/KDP_Creator_Suite_APKs.zip
