name: Flutter Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.13.7"

      - name: Install dependencies
        run: flutter pub get

      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Build Release APK
        run: flutter build apk --release

      - name: Create APK ZIP
        run: |
          mkdir -p build/apk_zip
          cp build/app/outputs/flutter-apk/app-debug.apk build/apk_zip/
          cp build/app/outputs/flutter-apk/app-release.apk build/apk_zip/
          cd build/apk_zip && zip kdp_creator_suite_apks.zip *.apk

      - name: Upload APK ZIP
        uses: actions/upload-artifact@v4
        with:
          name: kdp_creator_suite_apks
          path: build/apk_zip/kdp_creator_suite_apks.zip
