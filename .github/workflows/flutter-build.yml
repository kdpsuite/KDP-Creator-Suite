name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      - name: Set up Flutter
        uses: kdpsuite/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Set version info
        run: |
          VERSION_NAME=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Build Debug APK
        run: flutter build apk --debug --build-name=$VERSION_NAME --build-number=$GITHUB_RUN_NUMBER

      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-apk-${{ env.VERSION_NAME }}
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Build Release APK
        run: flutter build apk --release --build-name=$VERSION_NAME --build-number=$GITHUB_RUN_NUMBER

      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-apk-${{ env.VERSION_NAME }}
          path: build/app/outputs/flutter-apk/app-release.apk
