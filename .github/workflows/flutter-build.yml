name: Build Flutter APKs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify and restore Dart files
        run: |
          # Ensure lib/file1.dart exists and has content
          if [[ ! -s lib/file1.dart ]]; then
            echo "Restoring lib/file1.dart"
            cat <<EOF > lib/file1.dart
// Default content for file1.dart
EOF
          fi
          # Ensure lib/file2.dart exists and has content
          if [[ ! -s lib/file2.dart ]]; then
            echo "Restoring lib/file2.dart"
            cat <<EOF > lib/file2.dart
// Default content for file2.dart
EOF
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: beta
          flutter-version: "3.37.0-0.1.pre"

      - name: Install dependencies
        run: flutter pub get

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Apply Dart fixes
        run: dart fix --apply

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Build release APK
        run: flutter build apk --release

      - name: Zip APKs
        run: |
          zip -j build-debug-release.zip build/app/outputs/flutter-apk/app-*.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build-debug-release.zip
