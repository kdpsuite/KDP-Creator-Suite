name: KDP Creator Suite Master Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_repair:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Configure Git
      - name: Setup Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "‚úÖ Git user configured"

      # 3. Install Flutter (using beta channel as requested)
      - name: Install Flutter (Beta Channel)
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
          flutter-version: '3.10.0' # Ensure version >= 3.10.0

      # 4. Flutter Doctor
      - name: Flutter Doctor - Verify Installation
        run: flutter doctor -v
      
      # 5. Fix Dart permissions (optional)
      - name: Fix Permissions (Placeholder/No-op)
        run: echo "‚úÖ Permissions step complete (no-op on Linux)"

      # 6. Mark scripts executable
      - name: Mark Repair Scripts Executable
        run: |
          chmod +x mobile-app/scripts/*.sh
          echo "‚úÖ Scripts marked as executable"

      # 7. Get dependencies
      - name: Get Flutter Dependencies
        run: flutter pub get
        working-directory: ./mobile-app

      # 8. Run repair scripts
      - name: Run Repair Scripts
        run: |
          ./mobile-app/scripts/fix_app_theme_imports.sh
          ./mobile-app/scripts/fix_files.sh
      
      # 9. Commit repairs (and push back if necessary)
      - name: Commit and Push Repaired Files
        if: github.event_name == 'push'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "üõ†Ô∏è Committing repaired files"
            git add .
            git commit -m "chore(workflow): Auto-repair files via GitHub Actions [skip ci]"
            git push
            echo "‚úÖ Pushed repaired files"
          else
            echo "‚ÑπÔ∏è No files to commit. Repository is clean."
          fi

      # 10. Doctor + Analyze
      - name: Flutter Analyze
        run: flutter analyze
        working-directory: ./mobile-app

      # 11. Optional Preflight Checks
      - name: Optional Preflight Checks
        run: |
          flutter clean
          flutter format lib
        working-directory: ./mobile-app
      
      # 12. Build APKs (Debug + Release)
      - name: Build Debug APK
        run: flutter build apk --debug
        working-directory: ./mobile-app
        
      - name: Build Release APK
        run: flutter build apk --release
        working-directory: ./mobile-app
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
        
      # 13. Zip & Upload
      - name: Create Zip Archive of APKs
        run: |
          mkdir -p mobile-app/build/apks
          cp mobile-app/build/app/outputs/flutter-apk/*.apk mobile-app/build/apks/
          cd mobile-app/build
          zip -r apks.zip apks/
          cd ../..
          echo "‚úÖ APKs zipped successfully"
          
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: KDP-Creator-Suite-APKs
          path: mobile-app/build/apks.zip

      # 14. Final Integrity Check
      - name: Final Integrity Check
        run: echo "üéâ Final Integrity Check: Workflow completed successfully!"
