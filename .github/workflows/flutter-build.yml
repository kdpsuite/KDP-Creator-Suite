name: Build Flutter APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./mobile-app

jobs:
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository (your own forked version)
      - name: Checkout repository
        uses: kdpsuite/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493

      # 2️⃣ Manually install Flutter (no cache)
      - name: Install Flutter (3.37.0-0.1.pre)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl git unzip xz-utils zip libglu1-mesa
          git clone https://github.com/flutter/flutter.git -b beta
          cd flutter
          git checkout 3.37.0-0.1.pre
          echo "$PWD/bin" >> $GITHUB_PATH
          flutter --version

      # 3️⃣ Accept Android licenses
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Set version dynamically
      - name: Set version numbers
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "0.0.1")
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          echo "VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Version set to $TAG+$BUILD_NUMBER"

      # 6️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          sed -i "s/^version: .*/version: $VERSION_NAME-debug+$BUILD_NUMBER/" pubspec.yaml
          flutter pub get
          flutter build apk --debug

      # 7️⃣ Upload Debug APK
      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      # 8️⃣ Build Release APK
      - name: Build Release APK
        run: |
          sed -i "s/^version: .*/version: $VERSION_NAME+$BUILD_NUMBER/" pubspec.yaml
          flutter pub get
          flutter build apk --release

      # 9️⃣ Upload Release APK
      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
