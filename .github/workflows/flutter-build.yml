name: KDP Creator Suite Master Workflow

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_repair:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "‚úÖ Git user configured"

      - name: Install Flutter (Beta Channel)
        uses: subosito/flutter-action@v2
        with:
          channel: beta  # Set to beta channel

      - name: Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Specify the Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r mobile-app/scripts/requirements.txt  # Install dependencies

      - name: Prepare Scripts & Run Python Scripts
        run: |
          if [ -d mobile-app/scripts ]; then
            echo "‚úÖ Scripts directory found. Running Python scripts."
            python mobile-app/scripts/scan_apptheme.py || exit 1
            python mobile-app/scripts/fix_flutter_issues.py || exit 1
            echo "‚úÖ Python scripts executed successfully."
          else
            echo "‚ÑπÔ∏è No scripts directory found; skipping script execution."
          fi

      - name: Flutter Doctor
        run: flutter doctor -v
        working-directory: ./mobile-app

      - name: Flutter Analyze
        run: flutter analyze
        working-directory: ./mobile-app

      - name: Get Flutter Dependencies
        run: flutter pub get
        working-directory: ./mobile-app

      - name: Upgrade Dependencies
        run: flutter pub upgrade --major-versions
        working-directory: ./mobile-app

      - name: Optional Preflight Checks
        run: |
          flutter clean
          flutter format lib
        working-directory: ./mobile-app

      - name: Build Debug APK
        run: flutter build apk --debug
        working-directory: ./mobile-app

      - name: Build Release APK
        run: flutter build apk --release
        working-directory: ./mobile-app
        env:
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}

      - name: Create Zip Archive of APKs
        run: |
          mkdir -p mobile-app/build/apks
          cp mobile-app/build/app/outputs/flutter-apk/*.apk mobile-app/build/apks/
          cd mobile-app/build
          zip -r apks.zip apks/ || exit 1
          cd ../..
          echo "‚úÖ APKs zipped"

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: KDP-Creator-Suite-APKs
          path: mobile-app/build/apks.zip

      - name: Final Integrity Check
        run: echo "üéâ Workflow completed successfully and all steps preserved!"
