name: Build Flutter APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_apk:
    name: Build Debug and Release APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository manually
      - name: Checkout repository
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch origin ${{ github.ref }}
          git checkout FETCH_HEAD

      # 2️⃣ Install Flutter manually (no cache, exit-code-127-proof)
      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH

      # 3️⃣ Verify Flutter installation
      - name: Verify Flutter
        run: flutter --version

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Determine version numbers
      - name: Set version numbers
        run: |
          TAG=$(git describe --tags --abbrev=0 || echo "0.0.1")
          BUILD_NUMBER=${GITHUB_RUN_NUMBER}
          echo "VERSION_NAME=$TAG" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Version set to $TAG+$BUILD_NUMBER"

      # 6️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          sed -i "s/^version: .*/version: $VERSION_NAME-debug+$BUILD_NUMBER/" pubspec.yaml
          flutter pub get
          flutter build apk --debug

      # 7️⃣ Build Release APK
      - name: Build Release APK
        run: |
          sed -i "s/^version: .*/version: $VERSION_NAME+$BUILD_NUMBER/" pubspec.yaml
          flutter pub get
          flutter build apk --release

      # 8️⃣ Prepare artifacts directory
      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-debug.apk artifacts/
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/
          ls -lh artifacts

      # 9️⃣ Upload artifacts (native GitHub Actions step)
      - name: Upload Debug APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-debug-${{ env.VERSION_NAME }}-${{ github.run_number }}
          path: artifacts/app-debug.apk

      - name: Upload Release APK
        uses: kdpsuite/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          name: app-release-${{ env.VERSION_NAME }}-${{ github.run_number }}
          path: artifacts/app-release.apk
